<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="btn btn-outline-light my-2 my-sm-0" href="home.html">INICIO</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <div class="col-md-4">
      <div class="box">
        <h3>Formulario de registro</h3>
        <p id="message" class="text-info"></p>
        <form method="post" id="login_form">
          <div class="form-group mb-3">
            <label>Correo:</label>
            <input type="email" class="form-control" placeholder="Required" name="email" autofocus required="required">
          </div>
          <div class="form-group mb-3">
            <label>Contraseña:</label>
            <input type="password" class="form-control" placeholder="Required" name="password" required="required">
          </div>
          <div class="form-group mb-3">
            <label>Repita contraseña:</label>
            <input type="password" class="form-control" placeholder="Required" name="password2" required="required">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
